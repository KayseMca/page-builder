<div >
  <h3 class="pageInfo" >
    <p class="pageHead">{{selectedPageData?.page.name}}</p>
    <i class="fa fa-arrow-circle-left fa-2x"  (click)='closeTabs()'></i>
  </h3>
  <hr>
  <mat-tab-group #tabs animationDuration="0ms" [selectedIndex]="selectedIndex">
      <mat-tab  *ngFor="let tabname of allTabs" [label]="tabname">

        <div *ngIf="tabname==='SEO Basics'">
          <app-seo-basics ></app-seo-basics>
        </div>
        <div *ngIf="tabname==='Page Info'">
          <app-page-info  ></app-page-info>
        </div>
        <div *ngIf="tabname==='Permissions'">
          <app-permissions></app-permissions>
        </div>
        <div *ngIf="tabname==='Social Share'">
          <app-social-share> </app-social-share>
        </div>
        <div *ngIf="tabname==='Advanced SEO'">
          <app-advanced-seo> </app-advanced-seo>
        </div>
      </mat-tab>
    </mat-tab-group>

    
    
</div>
