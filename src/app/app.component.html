  <!-- Footer -->
  <app-header
    [sidenavOpened]="sidenav?.opened"
    (sidenavToggle)="sidenav.toggle()"
  ></app-header>
  <mat-sidenav-container [hasBackdrop]="false" >
    <mat-sidenav class="pages-side" #sidenav1 position="start" mode="over">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav [@.disabled]="true" class="topy" style="width: 167px;" #sidenav2 position="end" mode="over">
      <app-side-typography></app-side-typography>
    </mat-sidenav>

    <!-- Main -->
    <mat-sidenav-content style="position: static; z-index: 2">
      <!-- Open/Close sidenav -->
      <div class="sidenanToggle">

        <!-- Pages edit sidebav open window -->
        <i
          class="fa fa-pencil-square-o"
          aria-hidden="true"
          *ngIf="!sidenav?.opened"
          (click)="onToggleSidenav(sidenav1)"
        >
        </i>

        <!-- ! font editor window -->
        <i
          class="fa fa-font"
          *ngIf="!sidenav?.opened"
          (click)="onToggleSidenav(sidenav2)"
        ></i>
      </div>

      <!-- Main content -->
      <div class="content">
          <app-nav></app-nav>
        <!-- <app-main-content></app-main-content> -->
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
