
<div class="button-toggles">
    <p style="margin-left: 4px;">Who can view this page?</p>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [formControl]="permissions_view_type">
        <mat-button-toggle value="everyone">Everyone</mat-button-toggle>
        <mat-button-toggle value="password">Password Holders</mat-button-toggle>
        <mat-button-toggle value="Members Only">Members Only</mat-button-toggle>
      </mat-button-toggle-group>
</div>
  <mat-divider></mat-divider>

  <p *ngIf="typeValue=='everyone'" style="margin: 10px 0 17px 5px;">
    Everyone can access this page!
  </p>


  <!-- for password set -->
  <div class="set-password" *ngIf="typeValue=='password'">
    <form>

        <div class="form-group">
            <p 
            id="emailHelp" 
            class="form-text text-muted">
            What's page's password?
        </p>
    
          <input 
          type="text" 
          class="form-control shadow-none" 
          id="siteName" 
          [formControl]="permissions_set_password"
          aria-describedby="emailHelp" 
         >
          
        </div>
    
      </form>
  </div>

  <mat-divider></mat-divider>
