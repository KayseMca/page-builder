<mat-nav-list>
    <div   class="pages" *ngFor="let page of allPagesData; let i = index">
        <!-- class="pages" *ngFor="let page of pageData; let i = index" -->
        <a mat-list-item href="#" style="color: white;">
          <h3>
            {{page.name}}
          </h3>
        </a>
        <div class="dropdown" style="z-index: 1">
            <i class="fa fa-ellipsis-h "(click)='showData(i)'></i>
          
          <div *ngIf="openDropdown" class="dropdown-content-active">
          <button mat-button *ngFor="let setting of settingType; let tabIndex = index " (click)='settings(tabIndex)' >{{setting}}</button>
          </div>
        </div>
      </div>

      <!-- Settings compponents -->
      <div >
        <!-- class="page-info" -->
        <!-- <i class="fa fa-ellipsis-h "  class]="openTabs == true ? 'page-info-active' : 'page-info-none'"></i> -->
        <div class="page-info-active" *ngIf="choosedTab" >
          <app-page-properties  ></app-page-properties>
        </div>
      </div>

</mat-nav-list>
